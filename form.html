<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>お問い合わせ - 株式会社窪田建設</title>
  <style>
    :root{
      --accent:#0b6fb2;
      --accent-2:#0b9ed2;
      --dark:#0f1720;
      --muted:#6b7280;
      --card:#ffffff;
      --bg:#f6f8fb;
      --radius:16px;
      font-family: Inter, Noto Sans JP, system-ui;
    }
    body{
      margin:0;
      padding:24px;
      background:#f6f8fb;
      color:var(--dark);
      line-height:1.6;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .container{
      max-width:800px;
      margin:0 auto;
      width:100%;
      flex:1;
    }
    .back-btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:var(--accent);
      color:white;
      padding:10px 20px;
      border-radius:10px;
      text-decoration:none;
      margin-bottom:24px;
      transition:background 0.3s;
    }
    .back-btn:hover{
      background:var(--accent-2);
    }
    .card{
      background:white;
      padding:32px;
      border-radius:16px;
      box-shadow:0 6px 24px rgba(0,0,0,0.06);
    }
    h1{
      margin-top:0;
      color:var(--accent);
      font-size:28px;
    }
    form{
      display:flex;
      flex-direction:column;
      gap:20px;
    }
    label{
      display:flex;
      flex-direction:column;
      gap:6px;
      font-weight:500;
    }
    input, textarea{
      padding:12px;
      border:2px solid #e5e7eb;
      border-radius:8px;
      font-size:16px;
      font-family:inherit;
      transition:border-color 0.3s;
    }
    input:focus, textarea:focus{
      outline:none;
      border-color:var(--accent);
    }
    textarea{
      resize:vertical;
      min-height:120px;
    }
    .required{
      color:#ef4444;
      font-size:14px;
    }
    .btn{
      background:var(--accent);
      color:white;
      padding:14px 24px;
      border:none;
      border-radius:10px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:background 0.3s;
    }
    .btn:hover{
      background:var(--accent-2);
    }
    footer{
      margin-top:40px;
      text-align:center;
      color:var(--muted);
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      ホームに戻る
    </a>

    <div class="card">
      <h1>お問い合わせ</h1>
      <p style="color:var(--muted);margin-bottom:24px">
        ご質問やご相談がございましたら、以下のフォームよりお気軽にお問い合わせください。
      </p>

      <form id="contactForm" onsubmit="return submitForm(event)">
        <label>
          お名前 <span class="required">*必須</span>
          <input type="text" id="name" required placeholder="山田 太郎">
        </label>

        <label>
          メールアドレス <span class="required">*必須</span>
          <input type="email" id="email" required placeholder="example@email.com">
        </label>

        <label>
          電話番号
          <input type="tel" id="phone" placeholder="090-1234-5678">
        </label>

        <label>
          お問い合わせ内容 <span class="required">*必須</span>
          <textarea id="message" required placeholder="お問い合わせ内容をご記入ください"></textarea>
        </label>

        <button type="submit" class="btn">送信する</button>
      </form>
    </div>
  </div>

  <footer>
    <div>© <span id="year"></span> 株式会社窪田建設 | TEL: 0745-48-0180</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function submitForm(e){
      e.preventDefault();
      alert('お問い合わせを受け付けました。\n担当者より折り返しご連絡させていただきます。\n\n(※これはデモ画面です)');
      document.getElementById('contactForm').reset();
      return false;
    }
  </script>
</body>
</html>
